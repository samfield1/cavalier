<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cavalier</title>
  <link data-trunk rel="sass" data-inline href="assets/style.scss" />

</head>
<body>
  <h1>Cavalier Chat</h1>
  <div class="chat-container">
    <div id="messages-container" class="messages-container" tabindex="0"></div>
    <div class="input-area">
      <input autofocus type="text" id="message-input" class="message-input" placeholder="" autocomplete="off" />

    </div>
  </div>
  <hr />
</body>
