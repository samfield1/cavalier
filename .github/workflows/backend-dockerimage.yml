name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image for the axum backend
      run: docker build backend/ --file backend/Dockerfile --tag cavalier-backend:$(date +%s)
